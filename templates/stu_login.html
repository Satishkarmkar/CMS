{% extends 'common.html' %}
{% load static %}
{% block common %}
    {% include 'main_nav.html' %}
    <div class="container col-md-3">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'login_check' %}" method="post">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1"><b>Username</b></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="uname">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Password</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
                  </div>
                  <button type="submit" class="btn btn-primary loginbtn">Submit</button>
                    </form>
             {% for x in messages %}
        <h3 style="color: red;font-size: 40px;font-family: 'Arial Black';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}
        </div>
    </div>

    </div>

{% endblock %}
