{% extends 'common.html' %}
{% load static %}
{% block common %}
    {% include 'stu_nav.html' %}

    <div class="container">
    <div class="row">
        <div class="card" style="width:300px">
    <img class="card-img-top" src="{% static 'img/avatar.png' %}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{ name|capfirst }}</h4>
      <p class="card-text">
          <b>Name:</b> {{ data.name|capfirst }}<br>
          <b>Age:</b> {{ data.age }}<br>
          <b>Gender:</b> {{ data.gender|capfirst }}<br>
          <b>Contact:</b> {{ data.contact }}<br>
          <b>Email:</b> {{ data.email }}<br>
          <b>Username:</b> {{ data.uname }}<br>
      </p>
    </div>
  </div>
  <br>
    </div>
    </div>
{% endblock %}
